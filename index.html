<script>
/* ========= åŸºæœ¬é…ç½® ========= */
const owner = "Ada-Ren";
const repo  = "personal-legal-archive";
const rootFolder = "mhtml";

/* æ”¯æŒçš„æ–‡ä»¶ç±»å‹ */
const EXTS = [".html", ".pdf", ".mhtml", ".mht"];

/* ========= GitHub API ========= */
async function fetchDir(path) {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
  const res = await fetch(url);
  if (!res.ok) throw new Error("GitHub API error: " + res.status);
  return res.json();
}

async function walkFolder(path) {
  const entries = await fetchDir(path);
  let files = [];

  for (const item of entries) {
    if (item.type === "dir") {
      files = files.concat(await walkFolder(item.path));
    } else if (
      item.type === "file" &&
      EXTS.some(ext => item.name.toLowerCase().endsWith(ext))
    ) {
      files.push(item);
    }
  }
  return files;
}

/* ========= æ–‡ä»¶å â†’ æ˜¾ç¤ºæ ‡é¢˜ ========= */
function filenameToTitle(name) {
  return name
    .replace(/\.(html?|pdf|mhtml?)$/i, "")
    .replace(/[_\-]+/g, " ")
    .trim();
}

/* ========= æ¸²æŸ“ ========= */
function render(items) {
  const list = document.getElementById("mhtmlList");
  const loading = document.getElementById("loading");
  const noRes = document.getElementById("noResults");

  loading.style.display = "none";
  list.innerHTML = "";

  if (!items.length) {
    noRes.style.display = "block";
    return;
  }

  items.sort((a,b)=>a.title.localeCompare(b.title,"zh"));

  for (const it of items) {
    const li = document.createElement("li");
    li.dataset.search = it.title.toLowerCase();
    li.innerHTML = `ğŸ”– <a href="${it.url}" target="_blank">${it.title}</a>`;
    list.appendChild(li);
  }
}

/* ========= æœç´¢ ========= */
function setupSearch() {
  const input = document.getElementById("searchInput");
  const noRes = document.getElementById("noResults");

  input.addEventListener("input", () => {
    const kw = input.value.trim().toLowerCase();
    let shown = 0;
    document.querySelectorAll("#mhtmlList li").forEach(li=>{
      const ok = !kw || li.dataset.search.includes(kw);
      li.style.display = ok ? "" : "none";
      if (ok) shown++;
    });
    noRes.style.display = shown ? "none" : "block";
  });
}

/* ========= å¯åŠ¨ ========= */
async function init() {
  try {
    const files = await walkFolder(rootFolder);
    const items = files.map(f=>({
      title: filenameToTitle(f.name),
      url: f.path
    }));
    render(items);
    setupSearch();
  } catch (e) {
    document.getElementById("loading").innerText = "åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•";
    console.error(e);
  }
}

document.addEventListener("DOMContentLoaded", init);
</script>
