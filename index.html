<body>

  <input id="searchInput" placeholder="ğŸ” æ ¹æ®æ–‡ä»¶åæœç´¢â€¦" />

<script>
/* ========= åŸºæœ¬é…ç½® ========= */
const owner = "Ada-Ren";
const repo  = "personal-legal-archive";
const folder = "mhtml";

/* æ”¯æŒçš„æ–‡ä»¶ç±»å‹ */
const EXTS = [".html", ".pdf", ".mhtml", ".mht"];

/* ========= å·¥å…· ========= */
function filenameToTitle(name) {
  return name
    .replace(/\.(html?|pdf|mhtml?)$/i, "")
    .replace(/[_\-]+/g, " ")
    .trim();
}

/* ========= ä¸»é€»è¾‘ ========= */
async function init() {
  const loading = document.getElementById("loading");
  const list    = document.getElementById("mhtmlList");
  const noRes   = document.getElementById("noResults");

  try {
    const api = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}`;
    const res = await fetch(api);
    if (!res.ok) throw new Error("GitHub API error " + res.status);

    const data = await res.json();

    const files = data.filter(
      f => f.type === "file" &&
           EXTS.some(ext => f.name.toLowerCase().endsWith(ext))
    );

    loading.style.display = "none";
    list.innerHTML = "";

    if (!files.length) {
      noRes.style.display = "block";
      return;
    }

    const items = files
      .map(f => ({
        title: filenameToTitle(f.name),
        url: f.path
      }))
      .sort((a, b) => a.title.localeCompare(b.title, "zh"));

    for (const it of items) {
      const li = document.createElement("li");
      li.dataset.search = it.title.toLowerCase();
      li.innerHTML = `ğŸ”– <a href="${it.url}" target="_blank">${it.title}</a>`;
      list.appendChild(li);
    }

    // æœç´¢
    document.getElementById("searchInput")
      .addEventListener("input", e => {
        const kw = e.target.value.trim().toLowerCase();
        let shown = 0;
        document.querySelectorAll("#mhtmlList li").forEach(li => {
          const ok = !kw || li.dataset.search.includes(kw);
          li.style.display = ok ? "" : "none";
          if (ok) shown++;
        });
        noRes.style.display = shown ? "none" : "block";
      });

  } catch (err) {
    console.error(err);
    loading.innerText = "åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•";
  }
}

document.addEventListener("DOMContentLoaded", init);
</script>
