name: Generate index.json for mhtml

on:
  push:
    branches:
      - main   # 如果你的默认分支不是 main，比如叫 master，这里改成 master

permissions:
  contents: write   # 允许 workflow 向仓库提交文件

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 确保可以正常 commit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (if needed)
        run: |
          echo "当前脚本不依赖第三方包，跳过 npm install"

      - name: Generate index.json
        run: |
          node .github/scripts/generate-index.js

      - name: Commit and push index.json if changed
        run: |
          if git status --porcelain index.json | grep -q "index.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add index.json
            git commit -m "Update index.json via GitHub Actions" || echo "Nothing to commit"
            git push
          else
            echo "index.json 无变化，无需提交"
          fi
